<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/loading.js"></script>
    <link rel="stylesheet" href="/static/css/login/login.css">
</head>

<body>
    <h3>ProsperLee</h3>
    <p class="text">请输入注册信息</p>
    <form action="" id="registerForm">
        <p>
            <input type="text" name="username" placeholder="您的用户名" id="username">
        </p>
        <p>
            <input type="password" name="userpwd" placeholder="输入密码" id="userpwd">
        </p>
        <p>
            <input type="password" name="reuserpwd" placeholder="再次输入密码">
        </p>
        <p>
            <input type="text" name="userphone" placeholder="输入手机号码" id="userphone">
        </p>
        <p>
            <input type="text" name="useremail" placeholder="输入邮箱地址" id="useremail">
        </p>
        <p>
            <input type="submit" value="注册">
            <input type="button" value="已经有账号?" onclick="window.location.href='login.html'">
        </p>
    </form>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/login/login.js"></script>
</body>

</html>
